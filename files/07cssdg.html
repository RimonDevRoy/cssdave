<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-list styles</title>
    <link rel="stylesheet" href="./07cssdg.css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered list</h2>
            <ol>
                <li>One</li>
                <li value="5">Two</li>
                <li>Three</li>
                <li>Four</li>
            </ol>
        </article>
        <article>
            <h2>Unordered list</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </article>
    </main>

    <script src=""></script>
</body>
</html>
