<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-Card project</title>
    <link rel="stylesheet" href="./17cssdg.css">
    <style>

    </style>
</head>

<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">James</a>
        </nav>
    </header>

    <main>
        <article class="card" id="profile1">
            <figure>
                <img src="./img/eberhard-grossgasteiger-EGJVpJr_r3w-unsplash.jpg" alt="joe coder" width="500"
                    height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>

        <article class="card" id="profile2">
            <figure>
                <img src="./img/eberhard-grossgasteiger-EGJVpJr_r3w-unsplash.jpg" alt="matt designer" width="500"
                    height="500">
                <figcaption>Matt designer</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>

        <article class="card" id="profile3">
            <figure>
                <img src="./img/eberhard-grossgasteiger-EGJVpJr_r3w-unsplash.jpg" alt="James dev" width="500"
                    height="500">
                <figcaption>James <span class="nowrap">Dev Rel</span></figcaption>
                <!-- This span was added to not let the last name break -->
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>

    <script src=""></script>
</body>

</html>
